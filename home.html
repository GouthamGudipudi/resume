    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        /* Reset CSS */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Global styles */
        body {
            font-family: Arial, sans-serif;
            min-height: 100vh;
            display: grid;
            grid-template-columns: 100px auto 100px;
            grid-template-rows: auto 1fr auto;
            background-color: antiquewhite;
        }

        /* Left and right sliders */
        #left-slider, #right-slider {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #6F4E37;
            z-index: 9999;
        }

        #left-slider {
            grid-column: 1;
            grid-row: 1 / span 3;
        }

        #right-slider {
            grid-column: 3;
            grid-row: 1 / span 3;
        }

        #left-slider a, #right-slider a {
            color: #6218c3;
            text-decoration: none;
            margin: 20px; /* Increased margin */
            display: flex;
            justify-content: center;
            align-items: center;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: #fff;
        }

        #left-slider a:hover, #right-slider a:hover {
            color: #2581f0;
        }

        /* Main container */
        #main-container {
            grid-column: 2;
            grid-row: 2;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Content */
        #content {
            padding: 20px;
            text-align: center; /* Center the content */
        }

        /* Social media icons */
        .social-media-icon {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #fff;
            margin: 20px; /* Increased margin */
            text-decoration: none;
            color: #2581f0;
        }

        /* Profile image */
        .image {
            border-radius: 50%;
            width: 200px;
            height: 200px;
        }

        /* Profile name */
        .name {
            font-size: 24px;
            margin-top: 10px;
        }

        /* Other profile details */
        .email, .phone, .experience, .about-link {
            margin-top: 5px;
        }

        /* About link */
        .about-link {
            background-color: #ff6b6b;
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .about-link:hover {
            background-color: #ff5252;
        }

        /* Align icons in the right slider */
        #right-slider .social {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
        }
    </style>
</head>
